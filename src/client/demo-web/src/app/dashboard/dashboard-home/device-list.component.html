<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="deviceList$ | async">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <!-- Is Running Column -->
    <ng-container matColumnDef="isRunning">
      <mat-header-cell *matHeaderCellDef> Is Running </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button *ngIf="!element.isRunning" mat-icon-button color="primary" (click)="startDevice(element)">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button *ngIf="element.isRunning" mat-icon-button color="warn" (click)="stopDevice(element)">
          <mat-icon>stop</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  </mat-table>
</div>
<button mat-mini-fab color="primary" class="add-button-fab" (click)="close()">
  <mat-icon>close</mat-icon>
</button>
